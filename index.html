<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum Clone - Extansion</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="container" id="container">
            <div class="timeSec">
                <div id="time" class="clock">
                </div>
            </div>
            <div class="name">
                <div class="names">
                    <div class="names__text">
                        <h1 class="hello__text">Hello, </h1>
                        <h1 class="welcome__name welcome">Name_Welcome</h1>
                    </div>
                    <form class="js__form form">
                        <input type="text" class="name__input" placeholder="Enter your name">
                    </form> 
                </div>      
                <button class="remove__name welcome">‚ùå</button>   
            </div>
            <div class="todoSec">
                <div class="todos__align">
                    <form class="todos__form">
                        <input type="text" class="todos__input" placeholder="Write to do...">
                    </form>
                    <div class="ul">
                        <ul id="todos__list"></ul>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="quetos"> <!-- Iqtiboslar uchun ... -->
        <p id="title"></p>
        <p id="author"></p>
    </div>
    <!-- extansion yuklanishi uchun va extansion sifatida ishlashini yulga quyishimiz uchun manifest.json kerak buladi  -->
    <script src="./Javascript/queots.js"></script>
    <script src="./Javascript/todo.js"></script>
    <script src="./Javascript/welcome.js"></script>
    <script src="./Javascript/date.js"></script>
    <script src="./Javascript/images.js"></script>
    <script src="./Javascript/main.js"></script>
</body>
</html>
